<h4>Upload</h4>
<div class="row">
  <pre class="test col-sm-4">
    EXIF : {{exif[1]}}
  </pre>
  <!-- <p ng-repeat="file in files" class="test">
    {{file.name}} : {{file.exifdata}}
  </p><br> -->
  <pre class="test col-sm-4">
    RESULT PHP : {{result}}
  </pre>
  <pre class="test col-sm-4">
    FILE : {{file}}
  </pre>
</div>
<hr>
<div class="row">

<form class="form-horizontal col-sm-6" role="form">
  <button ngf-select="getExif(files)" ng-model="files" ngf-multiple="true" accept="image/*">Select</button><br>
  <!-- ="exif(files)" -->
  <!-- ngf-resize="{width: 800, quality: .8, type: 'image/jpeg',  restoreExif: true}" ngf-resize-if="$width > 800" -->
  Drop files:
  <div ngf-drop ng-model="files" ngf-multiple="true" accept="image/*" class="drop-box">Drop</div>

</form>
<form class="form-horizontal col-sm-6" role="form" data-toggle="validator">
    <div class="form-group">
      <label class="control-label col-sm-2" for="categorie">Categorie:</label>
      <div class="col-sm-10">
        <input required type="text" class="form-control" id="categorie" name="categorie" value="Nom de la categorie"  ng-model="categorie" placeholder="Nom de la categorie">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="galerie">Galerie:</label>
      <div class="col-sm-10">
        <input required type="text" class="form-control" id="galerie" placeholder="Nom de la galerie" name="galerie" value="Nom de la galerie" ng-model="galerie">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="galerie">Photographe:</label>
      <div class="col-sm-10">
        <input required type="text" class="form-control" id="user" placeholder="Photographe" name="Photographe" value="user" ng-model="user">
      </div>
    </div>
 <div class="help-block with-errors"></div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button data-disable="true" type="submit" ng-click="submit()" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
